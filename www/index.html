<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://api.openweathermap.org https://api.openweathermap.org data: gap: https://ssl.gstatic.com; style-src 'self'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">

		<title>OpenWeatherApp</title>

		<link href="favicon.ico" rel="shortcut icon">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<header class="header">
			<h1>WeatherApp</h1>
			<button class="refresh" id="refreshWeatherData"></button>
		</header>

		<div class="body hidden">

			<!-- First page (the form : where the user can adds new place) -->
			<form class="page page2" id="newWeatherPlacePage">
				<div class="viewport">
					<section class="content">

						<h2>Location</h2>
						<p>
							<label for="definedLocation">Define a location</label>
							<input type="text" id="definedLocation">

							<br>or<br>

							<label for="useMyLocation">Use my location</label>
							<input type="checkbox" id="useMyLocation">
							<label for="useMyLocation"class="icon"></label>
						</p>

						<h2>Preview</h2>
						<p>
							<label for="todayPreview">Today</label>
							<input type="radio" id="todayPreview" name="placePreview" checked>
							<label for="todayPreview" class="icon"></label>

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

							<label for="tomorrowPreview">Tomorrow</label>
							<input type="radio" id="tomorrowPreview" name="placePreview">
							<label for="tomorrowPreview" class="icon"></label>
						</p>

					</section>
				</div>
				<nav class="navigation">
					<button class="button-left" type="submit">Add this place</button>
					<button class="button-right" type="reset">Cancel</button>
					<div class="clear"></div>
				</nav>
			</form>

			<!-- Second page (the previews : where the user starts and see weather previews) -->
			<div class="page page2" id="weatherPreviewsPage">
				<div class="viewport">
					<section class="content"></section>
				</div>
				<nav class="navigation">
					<button id="addAPlace" class="button-left">Add a place</button>
					<button id="clearAllPlaces" class="button-right">Clear all places</button>
					<div class="clear"></div>
				</nav>
			</div>

			<!-- Third page (the forecasts : where the user can see forecasts for one place) -->
			<div class="page page2" id="weatherForecastsPage">
				<div class="viewport">
					<section class="content"></section>
				</div>
				<nav class="navigation">
					<button id="backToPreviews" class="button-left">Back to places</button>
					<button id="removePlace" class="button-right">Remove place</button>
					<div class="clear"></div>
				</nav>
			</div>
		</div>

		<div class="templates hidden">

			<div id="weatherPreviewWrapper">
				<button class="preview loading"></button>
			</div>

			<div id="weatherPreviewContent">
				<div class="info">
					<h2 class="location">%city<span class="country">%country</span></h2>
					<div class="date">%date</div>
					<div class="temperature">%temperature<span class="unit">°C</span></div>
				</div>
				<div class="weather">
					<div class="weather-icon weather-%class"></div>
				</div>
				<div class="clear"></div>
			</div>

			<div id="weatherForecastWrapper">
				<div class="forecast loading"></div>
			</div>

			<div id="weatherForecastTitle">
				<h2 class="forecast-title">%city<span class="country">%country</span></h2>
			</div>

			<div id="weatherForecastError">
				<span class="forecast-error">%error</span>
			</div>

			<div id="weatherForecastContent">
				<div class="forecast-content button-like">
					<div class="info">
						<h3 class="date">%day/%month<span class="year">/%year</span></h3>
						<div class="wind">%wind<span class="unit">km/h</span></div>
						<div class="temperature"><span class="min">%temperatureMin/</span><span class="max">%temperatureMax</span><span class="unit">°C</span></div>
					</div>
					<div class="weather">
						<div class="weather-icon weather-%class"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

		</div>

		<script src="cordova.js" type="text/javascript"></script>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>

	</body>
</html>
